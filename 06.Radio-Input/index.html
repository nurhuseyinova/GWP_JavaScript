        <label class="users" for="name">First name:</label><br />

          placeholder="Enter a name..."
          id="name"
          size="40px"
          required
        /><br /><br />

          class="input"
          type="lastname"

          id="lastname"

          required
        /><br /><br />
        <label class="users" for="email">Email:</label><br />

          type="email"
          placeholder="Enter an email..."
          id="email"
          size="40px"
          required
        /><br /><br />
        <label class="users" for="password">Password:</label><br />
        <input
          class="input"
          type="password"
          placeholder="Enter a password..."
          id="password"
          size="40px"
          required
        /><br /><br />
        <input class="checkbox" type="checkbox" id="accept" required />
        <label for="accept">Accept privacy policy and terms</label><br /><br />
